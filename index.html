  <script>
    window.addEventListener('message', (event) => {
      if (!event.data || event.data.type !== 'quoteFormEvent') {
        return;
      }

      console.log('Quote form event received: ', event.data);

      const {event: eventName, data} = event.data;

      switch (eventName) {
        case 'quoteFormSubmitted': 
          console.log('Form successful submitted ', data);

          window.dataLayer = window.dataLayer || [];
          window.dataLayer.push({
            event: 'quoteFormSubmitted',
            formData: data,
          });
          break;
      }
    })
  </script>
